<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="head"></head>
<body ng-controller="DashboardController">
<header th:include="navbar" class="navbar navbar-inverse navbar-static-top" role="navigation"></header>

<section class="container">
    <div id="system-alert" class="alert alert-info alert-dismissible" role="alert" th:if="${alert != null}">
        <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span
                class="sr-only">Close</span></button>
        <span th:text="${alert}"><strong>Warning!</strong> Better check yourself, you're not looking too good.</span>
    </div>
</section>
<section class="container-fluid">
    <div class="row">
        <div id="dashboard-commands" class="col-md-12 text-right text-primary">
           <b class="glyphicon glyphicon-floppy-save"></b><b class="glyphicon glyphicon-cog"></b><b class="glyphicon glyphicon-edit"></b>
        </div>
    </div>
    <div class="row" id="dashboard">
    </div>
</section>
<!-- Modal -->
<div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">Settings</h4>
            </div>
            <div class="modal-body">
                <div class="btn-group-vertical">
                    <div class="radio">
                        <label>
                            <input type="radio" name="layout" value="0"/>
                            2 rows, 1 column 100% and 2 columns 50% 50%
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="layout" value="1" checked="checked"/>
                            2 rows, 1 column 100% and 2 columns 33% 66%
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="layout" value="2"/>
                            2 rows, 1 column 100% and 2 columns 66% 33%
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="layout" value="2"/>
                            2 rows, 1 column 100% and 2 columns 40% 60%
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="layout" value="2"/>
                            2 rows, 1 column 100% and 2 columns 60% 40%
                        </label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="closeSettings" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="saveModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">EMS Information</h4>
            </div>
            <div class="modal-body">
                Dashboard configuration saved.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<footer th:include="footer"></footer>
<section th:replace="scripts"></section>
<script  type="text/javascript" th:src="@{/webjars/jquery-ui/1.11.1/jquery-ui.min.js}" src="https://ajax.googleapis.com/ajax/libs/jquery-ui/1.11.1/jquery-ui.js"></script>
<script  type="text/javascript"  th:src="@{/js/ems.dashboard.js}" src="../public/js/ems.dashboard.js"></script>
<script type="text/javascript" th:inline="javascript">
    //var map = {};
    var latitude = [[${configuration.map_latitude}]];
    var longitude = [[${configuration.map_longitude}]];
    var updateFrequency = [[${configuration.update_frequency_sec*1000}]];
</script>
</body>
</html>
