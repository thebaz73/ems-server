<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="head"/>
<body>
<header th:include="navbar" class="navbar navbar-inverse navbar-static-top" role="navigation"/>

<section class="container-fluid">
    <div id="system-alert" class="alert alert-info alert-dismissible" role="alert" th:if="${alert != null}">
        <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <span th:text="${alert}"><strong>Warning!</strong> Better check yourself, you're not looking too good.</span>
    </div>
    <div class="row">
        <div class="col-md-5">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title" th:text="#{title.map}">Map view</h3>
                </div>
                <!--<div class="panel-body">
                    <span class="label label-default" id="map-alert">
                        lat: <span th:text="${configuration.map_latitude}">#</span>
                        long: <span th:text="${configuration.map_longitude}">#</span>
                    </span>
                </div>-->

                <div id="map" style="height: 520px;"></div>
            </div>
        </div>
        <div class="col-md-7">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title" th:text="#{title.inventory}">Inventory</h3>
                </div>
                <!--<div class="panel-body">
                    <span class="label label-default" id="table-alert"></span>
                </div>-->
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th th:text="#{device.name}">Name</th>
                        <th th:text="#{device.type}">Type</th>
                        <!--<th th:text="#{device.actions}">Actions</th>-->
                    </tr>
                    </thead>
                    <tbody id="inventory-placeholder">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>

<footer th:include="footer"/>
<section th:replace="scripts"/>
<script type="text/javascript" th:inline="javascript">
    $(document).ready(function(){
        map = new GMaps({
            div: '#map',
            mapType: "satellite",
            zoom: 5,
            lat: [[${configuration.map_latitude}]],
            lng: [[${configuration.map_longitude}]]
        });

        var xhr = $.getJSON('/inventory/devices');
        xhr.done(fillInventory);
    });
</script>

</body>
</html>
