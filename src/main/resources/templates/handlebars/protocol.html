<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:th="http://www.thymeleaf.org">
    {{#each properties}}
    {{#equal @key 'protocolType'}}
    <div class="form-group">
        <label class="col-sm-2 control-label" th:text="#{device.protocol}">Protocol</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="{{@key}}" readonly="readonly" value="{{default}}"/>
        </div>
    </div>
    {{/equal}}
    {{#notEqual @key 'protocolType'}}
    <div class="form-group">
        <label class="col-sm-2 control-label" for="{{@key}}">{{this.title}}</label>
        <div class="col-sm-10">
            {{#if this.enum}}
            <select id="{{@key}}" class="form-control" name="{{@key}}" style="text-transform: capitalize;">
                {{#each enum}}
                <option value="{{@index}}">{{this}}</option>
                {{/each}}
            </select>
            {{else}}
            {{#equal type 'string'}}
            <input type="text" id="{{@key}}" class="form-control" name="{{@key}}"/>
            {{/equal}}
            {{#equal type 'integer'}}
            <input type="number" id="{{@key}}" class="form-control" name="{{@key}}"/>
            {{/equal}}
            {{#equal type 'number'}}
            <input type="number" id="{{@key}}" class="form-control" name="{{@key}}" step="any"/>
            {{/equal}}
            {{/if}}
        </div>
    </div>
    {{/notEqual}}
    {{/each}}
</div>
