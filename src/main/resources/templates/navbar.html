<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="secure" class="navbar navbar-inverse navbar-static-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/}" href="/">EMS</a>
        </div>
        <div class="collapse navbar-collapse">
            <p class="navbar-text" th:inline="text">Welcome, [[${#httpServletRequest.remoteUser}]]!</p>
            <ul class="nav navbar-nav navbar-right">
                <li th:class="${#httpServletRequest.requestURI == '/'} ? 'active'"><a th:href="@{/}" href="/">Home</a></li>
                <li th:class="${#httpServletRequest.requestURI.startsWith('/devices')} ? 'active dropdown' : 'dropdown'">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Devices <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li class="divider"></li>
                        <li class="dropdown-header">Nav header</li>
                        <li><a href="#">Separated link</a></li>
                        <li><a href="#">One more separated link</a></li>
                    </ul>
                </li>
                <li th:class="${#httpServletRequest.requestURI == '/contact'} ? 'active'"><a th:href="@{/contact}" href="/contact">Contact</a></li>
                <li th:class="${#httpServletRequest.requestURI == '/about'} ? 'active'"><a th:href="@{/about}" href="/about">About</a></li>
                <li th:class="${#httpServletRequest.requestURI == '/logout'} ? 'active'"><a th:href="@{/logout}" href="/logout">Logout</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="Search..."/>
                <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
            </form>
        </div><!--/.nav-collapse -->
    </div>
</div>
<div th:fragment="common" class="navbar navbar-inverse navbar-static-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/}" href="/">EMS</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li th:class="${#httpServletRequest.requestURI == '/'} ? 'active'"><a th:href="@{/}" href="/">Home</a></li>
                <li th:class="${#httpServletRequest.requestURI == '/contact'} ? 'active'"><a th:href="@{/contact}" href="/contact">Contact</a></li>
                <li th:class="${#httpServletRequest.requestURI == '/about'} ? 'active'"><a th:href="@{/about}" href="/about">About</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>

</body>
</html>
